# Primary site config
server {
    # Port to listen on
    listen 80;
    listen [::]:80;

    # Site config
    server_name craft-static.test;
    root /app/public;

    # Indexes
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Server effeciency
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    access_log off;
    error_log  /var/log/nginx/error.log;

    # Errors
    # error_page 404 /404.html;
    recursive_error_pages off;
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Serve PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 240;
        proxy_connect_timeout 10;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Deny access to dotfiles
    location ~ /\. {
        deny all;
    }





    ############################
    # Custom Config
    ############################

    # Allow large file uploads
    client_max_body_size 500m;

    # Set cache path
    set $cachePath $document_root/cache$request_uri/index.html;
    set $cacheServe /cache$request_uri/index.html;
    if ($request_uri = /) {
        set $cachePath $document_root/cache/index.html;
        set $cacheServe /cache/index.html;
    }

    # Everywhere except Forge's Lets Encrypt verification
    location ~ ^((?!.well-known\/acme-challenge\/).)*$ {
        # We don't need the rest of these rules if the file or directory exists
        if (-f $request_filename) {
            break;
        }
        if (-d $request_filename) {
            break;
        }

        # Remove multiple slashes
        if ($request_uri ~ "^[^?]*?//") {
            rewrite "^" $scheme://$host:$server_port permanent;
        }

        # Remove index.php from URL
        rewrite ^(/index\.php)(.*) $2 permanent;

        # Remove trailing slashes
        rewrite ^/(.*)/$ $scheme://$host:$server_port/$1 permanent;

        # Serve through index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirect /admin to /cms
    location = /admin {
        return 302 $scheme://$host:$server_port/cms;
    }

    # Remove index.php from root URI
    if ($request_uri ~* "^/index\.php$") {
        return 301 /;
    }
}
